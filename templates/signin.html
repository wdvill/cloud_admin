<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{_("Signin", lang)}}</title>
	<link rel="stylesheet" type="text/css" href="/static/bower_libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/custom.css">
	<link rel="stylesheet" type="text/css" href="/static/css/redefine.css">
	<link rel="stylesheet" type="text/css" href="/static/common/css/base.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
	<div id="layout">
		<!--头部-->
		<header class="header-navbar">
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="/"><img src="/static/images/yzj_logo.png" height="52" width="171"></a>
					</div>

					<div class="Top-center pull-left yzj-size-16">
						<ul>
						<li class="active"><a href="/browse" class="text-info">浏览</a></li>
						<li><a href="/" class="text-info">介绍</a><li>
						</ul>
					</div>

					<div class="navbar-right navbar-brand yzj-top-distance10">
						<a class="btn btn2 btn-primary btn-sm yzj-size-14" href="/signup-role">开启云工作</a>
					</div>

					<div class="navbar-right navbar-brand Top-right yzj-size-14">
						<div class="pull-left search-box">
							<input class="form-control search-box-text" type="text" placeholder="搜索" id="search_text"/>
							<ul>
                <li class="pull-left search-box-icon dropdown" id="search_box">
                  <img src="/static/images/nav-icon02.png" class="yzj-right-distance10">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <img src="/static/images/nav-down.png">
                  </a>
                  <ul class="dropdown-menu find-down">
                    <span class="active">找项目</span>
                    <span>找高手</span>
                  </ul>
                </li>
              </ul>
						</div>
						<ul class="pull-left yzj-right-distance15 yzj-top-distance5">
							<li>
							<a href="/signin">登录</a>
							</li>
							<li>
								<a href="/signup-role">注册</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div class="container yzj-top-distance70">
			<div class="main-form">
				<h3 class="text-center text-muted">{{_("Welcome_to_Cloudwork", lang)}}</h3>
				<h5 class="text-center yzj-top-distance15">
				{{_("No_to_signup", lang)}}
				<a href="/signup-role" class="text-warning">
				{{_("Signup_fast"
				, lang)}}</a>
				</h5>

				<form class="form-horizontal yzj-top-distance50" id="form-signin">
					<div class="form-group" >
						<div class="alert alert-danger text-center" role="alert" v-show="errRes">
							{[ errRes ]}
						</div>
					</div>

					<div class="form-group hide" id="success" >
						<div class="alert alert-success text-center" role="alert">
						  登录成功！
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12">
							<input type="text"  name="username" required required-msg="请填写用户名" class="form-control" placeholder="{{_("Username", lang)}}" v-model="username">
						</div>
					</div>

					<div class="form-group error-div" name="error" data-name="username">
						<div class="col-xs-12 text-warning yzj-size-14">
							<span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>
							<span class="errorMsg"></span>
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12">
							<input type="password" name="password" required required-msg="请填写密码" class="form-control" placeholder="{{_("Password", lang)}}" v-model="password"  v-on:keyup.13="login">
						</div>
					</div>

					<div class="form-group error-div" name="error" data-name="password">
						<div class="col-xs-12 text-warning yzj-size-14">
							<span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>
							<span class="errorMsg"></span>
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-6 yzj-size-14 text-left">
							<input type="checkbox" v-model="remember"> {{_("Remember_me", lang)}}
						</div>
						<div class="col-xs-6 yzj-size-14 text-right">
							<a href="/forgotpassword" class="text-warning">{{_("Forgot_password", lang)}}</a>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input type="button" value="{{_("Signin", lang)}}" class="btn btn-primary btn-block" v-on:click="login"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	{% include "footer.html" %}
	<script src="/static/bower_libs/jquery/dist/jquery.min.js"></script>
	<script src="/static/bower_libs/bootstrap/dist/js/bootstrap.min.js"></script> 
	<script src="/static/bower_libs/vue/dist/vue.min.js"></script>
	<script src="/static/bower_libs/js-cookie/src/js.cookie.js"></script>

	<script src="/static/js/common.js"></script>
	<script src="/static/common/js/yunwork.js"></script>
	<script src="/static/common/js/service.js"></script>
	<script src="/static/common/js/vue-directive.js"></script>
	<script src="/static/js/frontend/signin.js"></script>
	<script src="/static/js/notice.js"></script>
	<script>
function ct() {
  return document.compatMode == "BackCompat" ? document.body.clientHeight : document.documentElement.clientHeight;
}
var f = document.getElementById('footer');
(window.onresize = function () {
  f.style.position = document.body.scrollHeight > ct() ? '' : 'absolute';
})();
	$(function() {
			$("#search_box .dropdown-menu span").each(function () {
        $(this).click(function(){
          $("#search_box .dropdown-menu span").removeClass("active");
          $(this).addClass("active");
        })
      })
      $("#search_text").keydown(function(event){
        var keyword = $(this).val()
        var url = ''
        $('#search_box .dropdown-menu span').each(function (index, item) {
          if ($(item).html() == '找高手' && $(item).hasClass('active')) {
            url = '/browse/freelancers?q=' + keyword
          } else {
            url = '/browse/jobs?q=' + keyword
          }
        })
        if (event.keyCode === 13) {
          window.location.href = url
        }
      });
    })
</script>
</body>
</html>
