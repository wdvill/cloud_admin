<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>修改密码</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
  <link rel="stylesheet" type="text/css" href="/static/css/redefine.css">
  <link rel="stylesheet" type="text/css" href="/static/css/yunzujiaicons.css">
  <link rel="stylesheet" type="text/css" href="/static/common/css/base.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>

  <!--头部-->
  <header class="header-navbar">
    <nav class="navbar navbar-default">
      <div class="container">
        {% include "header.html" %}
      </div>
    </nav>
  </header>
  <div id="layout">
    <div class="container yzj-top-distance30">
      <!--左侧-->
      {% if user.identify[0] == "f" %} {% include "freelancer-setting-sider.html" %} {% else %} {% include "client/client-setting-sider.html" %} {% endif %}
      <!--右侧-->
      <div class="col-md-9 clear-both">
        <!--身份认证-修改密码-->
        <h4 class="text-muted"><strong>修改密码</strong></h4>
        <div class="yzj-top-distance20 yzj-box">
          <p class="yzj-size-14">
            您需要输入原始密码之后才能修改密码<br/><br/><br/> 一个安全性较高的密码应该：
            <br/><br/> 1.长度大约在14个字符（最少6个字符）
            <br/><br/> 2.应该是大写小写字母和数字、特殊字符的混合体
          </p>
          <form class="form-horizontal yzj-top-distance50 text-info" id="form-password">
            <div class="form-group yzj-size-16 ">
              <label class="control-label col-xs-3 text-left">原始密码</label>
              <div class="col-xs-6 clear-left">
                <input type="password" v-model="password_old" name="password" data-regular="/^[\w]{6,20}$/" data-msg="密码长度6-16位" required required-msg="密码必填" class="form-control" />
              </div>
            </div>
            <div class="form-group error-div" name="error" data-name="password">
              <div class="col-xs-offset-3 col-xs-6 clear-left text-warning yzj-size-14">
                <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>
                <span class="errorMsg"></span>
              </div>
            </div>


            <div class="form-group yzj-size-16">
              <label class="control-label col-xs-3 text-left">新密码</label>
              <div class="col-xs-6 clear-left">
                <input type="password" v-model="password" name="password1" data-regular="/^[\w]{6,20}$/" data-msg="密码长度6-16位" required required-msg="密码必填" class="form-control" />
              </div>
            </div>

            <div class="form-group error-div" name="error" data-name="password1">
              <div class="col-xs-offset-3 col-xs-6 clear-left text-warning yzj-size-14">
                <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>
                <span class="errorMsg"></span>
              </div>
            </div>


            <div class="form-group yzj-size-16 ">
              <label class="control-label col-xs-3 text-left">重复新密码</label>
              <div class="col-xs-6 clear-left">
                <input type="password" name="password2" data-regular="/^[\w]{6,20}$/" data-msg="密码长度6-16位" required required-msg="密码必填" equal="password1" equal-msg="两次输入密码不一致" class="form-control" />
              </div>
            </div>

            <div class="form-group error-div" name="error" data-name="password2">
              <div class="col-xs-offset-3 col-xs-6 clear-left text-warning yzj-size-14">
                <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>
                <span class="errorMsg"></span>
              </div>
            </div>

            <div class="col-xs-offset-3 col-xs-6 clear-left yzj-top-distance50">
              <div class="col-xs-6 clear-left">
                <input type="button" :disabled="disableBtn" v-on:click.stop.prevent="modify_pwd" class="btn btn-primary btn-block" value="提交">
              </div>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div v-yzj-error-dailog></div>
  <div class="clearfix"></div>
  {% include "footer.html" %}

  <script src="/static/js/jquery-2.1.4.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/vue.min.js"></script>
  <script src="/static/js/js.cookie.js"></script>
  <script src="/static/js/common.js"></script>
  <script src="/static/js/editicon-dis.js"></script>
  <script src="/static/common/js/yunwork.js"></script>
  <script src="/static/common/js/vue-directive.js"></script>
  <script src="/static/common/js/service.js"></script>
  <script src="/static/js/frontend/change_password.js"></script>
  <script src="/static/js/notice.js"></script>
</body>

</html>
