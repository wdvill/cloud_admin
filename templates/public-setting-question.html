<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>设置密保问题</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
  <link rel="stylesheet" type="text/css" href="/static/css/redefine.css">
  <link rel="stylesheet" type="text/css" href="/static/css/yunzujiaicons.css">
  <link rel="stylesheet" type="text/css" href="/static/common/css/base.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  
    <!--头部-->
    <header class="header-navbar">
      <nav class="navbar navbar-default">
        <div class="container">
          {% include "header.html" %}
        </div>
      </nav>
    </header>
<div id="layout">
    <div class="container yzj-top-distance30">
      <!--左侧-->
      {% if user.identify[0] == "f" %}
      {% include "freelancer-setting-sider.html" %}
      {% else %}
      {% include "client/client-setting-sider.html" %}
      {% endif %}
      <!--右侧-->
      <div class="col-md-9 clear-both">
      <h4 class="text-muted"><strong>设置您的密保问题</strong></h4>
      <div class="yzj-top-distance20 yzj-box">
        <p class="yzj-size-14">为了增强您的账号的安全性，我们需要您创建一个密保问题。<br/><br/>
          在您使用新的电脑登录和重置您的密码的时候，您需要回答密保问题。
        </p>
        <form class="form-horizontal yzj-top-distance50 yzj-size-16 text-info" id="form-question">
          <div class="form-group">
            <label class="control-label col-xs-3 text-left">问题</label>
            <div class="col-xs-6 clear-left">
              <select class="form-control select-control" v-model="question_id">
                <option value="">请选择一个密保问题</option>
                <option v-for="item in questions" v-bind:value="item.question_id">{[ item.name ]}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-3 yzj-size-16 text-left">答案</label>
            <div class="col-xs-6 clear-left">
              <input type="text" v-model="answer" class="form-control" required required-msg="答案必填" name="answer"/>
            </div>
          </div>
          <div class="form-group error-div" name="error" data-name="answer">
            <div class="col-xs-offset-3 col-xs-6 clear-left text-warning yzj-size-14">
              <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>
              <span class="errorMsg"></span> 
            </div>
          </div>
          <div class="form-group yzj-top-distance50">
            <div class="col-xs-offset-3 col-xs-6 clear-left">
              <div class="col-xs-6 clear-left">
                <input type="button" class="btn btn-primary btn-block" v-on:click="save_user_question()" value="保存">
              </div>
              <div class="col-xs-6 clear-left">
              <button class="btn btn-default btn-block">取消</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      </div>
    </div>
  </div>
    {% include "footer.html" %}
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/js.cookie.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/editicon-dis.js"></script>
    <script src="/static/common/js/yunwork.js"></script>
    <script src="/static/common/js/vue-directive.js"></script>
    <script src="/static/common/js/service.js"></script>
    <script src="/static/js/frontend/public-setting-question.js"></script>
    <script src="/static/js/notice.js"></script>
  </body>
  </html>
