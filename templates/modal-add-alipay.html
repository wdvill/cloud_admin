<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="add-alipay">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="education_close"><span aria-hidden="true" class="yzj-size-30">&times;</span></button>
      </div>
      <div class="modal-body">
        <h3 class="modal-title text-info text-center">添加支付宝</h3>
        <form class="form-horizontal yzj-top-distance50">
          <div class="form-group">
            <label for="inputEmail3" class="col-xs-offset-1 clear-left col-xs-3 control-label yzj-size-16">
              <span class="text-warning size-18">*</span>
              姓名
            </label>
            <div class="col-xs-6">
              <input type="text" class="form-control" value="{[name]}" disabled="true">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-xs-offset-1 clear-left col-xs-3 control-label yzj-size-16">
              <span class="text-warning size-18">*</span>
              支付宝账号
            </label>
            <div class="col-xs-6">
              <input type="text" class="form-control" placeholder="请输入支付宝账号" id="alipay">
            </div>
          </div>
          <div class="form-group error-div">
            <div class="col-xs-offset-3 col-xs-9 text-warning yzj-size-14">
              <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>错误提示
              <span class="errorMsg"></span>
            </div>
          </div>

          <div class="form-group yzj-top-distance50">
            <div class="col-xs-8 col-xs-offset-4 clear-left">
              <div class="col-xs-4 clear-right">
                <button type="button" class="btn btn-primary btn-block yzj-right-distance15" v-on:click="createAlipay">保存</button>
              </div>
              <div class="col-xs-4 clear-right">
                <button type="button" class="btn btn-default btn-block yzj-right-distance15" data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
