<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>找回密码</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
  <link rel="stylesheet" type="text/css" href="/static/css/redefine.css">
  <link rel="stylesheet" type="text/css" href="/static/common/css/base.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
  <div id="layout">
    <!--头部-->
    <header class="header-navbar">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"><img src="/static/images/yzj_logo.png" height="52" width="171"></a>
          </div>
          <div class="navbar-right navbar-brand">
            <a class="login-btn yzj-size-14" href="/signin">登录</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container yzj-top-distance70">
      <div class="main-form">
        <h3 class="text-center text-muted">密码找回</h3>
        <h5 class="text-center yzj-top-distance15">请按照以下步骤找回密码</h5>

        <form class="form-horizontal yzj-top-distance70" id="form-password-forget">
          <div class="form-group yzj-top-distance70" v-show="errRes">
            <div class="alert alert-danger text-center" role="alert">
              警告！！！{[ errRes ]}&gt;&gt;
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <input type="text" name="username" required required-msg="请输入用户名" data-regular="/^[\w]{6,20}$/" data-msg="请输入正确的用户名，用户名长度6-20位字母和数字" class="form-control" placeholder="账号" v-model="username" />
            </div>
          </div>
          <div class="form-group error-div" name="error" data-name="username">
            <div class="col-xs-12 text-warning yzj-size-14">
              <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>{[errUsername]}
              <span class="errorMsg"></span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-7">
              <input type="text" name="vcode" required required-msg="请输入验证码" data-regular="/^[\d]{4,6}$/" data-msg="请输入数字验证码" class="form-control" placeholder="手机验证码" v-model="vcode" />
            </div>
            <div class="col-xs-5 clear-left">
              <span class="btn btn-block btn-primary yzj-size-14" vcode="clock-vcode" v-on:click="send_code">获取验证码 </span>
            </div>
          </div>
          <div class="form-group error-div" name="error" data-name="vcode">
            <div class="col-xs-12 text-warning yzj-size-14">
              <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>{[errVcode]}
              <span class="errorMsg"></span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <input type="password" name="password1" required required-msg="请输入密码" data-regular="/^[\w]{6,16}$/" data-msg="密码长度6-16位" class="form-control" placeholder="密码" v-model="password1">
            </div>
          </div>

          <div class="form-group error-div" name="error" data-name="password1">
            <div class="col-xs-12 text-warning yzj-size-14">
              <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>
              <span class="errorMsg"></span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <input type="password" name="password2" required required-msg="请输入确认密码" equal="password1" equal-msg="两次输入密码不一致" class="form-control" placeholder="确认密码" v-model="password2">
            </div>
          </div>
          <div class="form-group error-div" name="error" data-name="password2">
            <div class="col-xs-12 text-warning yzj-size-14">
              <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>{[ errPassword2 ]}
              <span class="errorMsg"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input type="button" value="修改密码" class="btn btn-primary btn-block" v-on:click="change_password" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% include "footer.html" %}
  <script src="/static/js/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="/static/js/vue.min.js" type="text/javascript"></script>
  <script src="/static/js/js.cookie.js" type="text/javascript"></script>
  <script src="/static/common/js/yunwork.js" type="text/javascript"></script>
  <script src="/static/common/js/service.js" type="text/javascript"></script>
  <script src="/static/js/frontend/password.js" type="text/javascript"></script>
  <script src="/static/js/editicon-dis.js"></script>
  <script src="/static/js/notice.js"></script>
</body>

</html>
