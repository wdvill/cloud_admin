<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>身份认证</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
  <link rel="stylesheet" type="text/css" href="/static/css/redefine.css">
  <link rel="stylesheet" type="text/css" href="/static/css/yunzujiaicons.css">
  <link rel="stylesheet" type="text/css" href="/static/common/css/base.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  <div id="layout">
    <!--头部-->
    <header class="header-navbar">
      <nav class="navbar navbar-default">
        <div class="container">
          {% include "header.html" %}
        </div>
      </nav>
    </header>

    <div id="#body" class="container yzj-top-distance30">
      <!--左侧-->
      {% include "client/client-setting-sider.html" %}
      <!--右侧-->
      <div class="col-md-9 clear-both">
        <!--身份认证-未认证通过-->
        <h4 class="text-muted"><strong>身份认证</strong></h4>
        <div class="yzj-top-distance20 yzj-box">
          <div class="alert alert-info" role="alert">
            <span></span>
          您还没有完成身份认证。
          </div>
          <form class="form-horizontal yzj-top-distance30" id="form-verify">
          <div class="form-group yzj-size-16" style="line-height:40px">
            <div class="col-xs-12 ">
              <p class="text-info">认证说明</p>
              <p class="yzj-size-14">
              1.需求方有两种认证方式，个人认证和公司认证。您必须完成至少一种认证才可以在网站上发布工作。
              </p>
              <p class="yzj-size-14">
              2.您在管理账户时所绑定的银行卡和支付宝的所有人（公司）必须与认证身份一致。否则将无法提现。
              </p>
            </div>
          </div>
          <div class="form-group yzj-size-16 text-info">
          <label class="control-label col-xs-3 text-left"><span class="text-warning">*</span> 真实姓名</label>
            <div class="col-xs-6 clear-left">
              <input type="text" class="form-control" name="real_name" required required-msg="真实姓名不能为空" v-model="name"/>
            </div>
          </div>
          <div class="form-group error-div" name="error" data-name="real_name">
            <div class="col-xs-offset-3 col-xs-6 clear-left text-warning yzj-size-14">
              <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>
              <span class="errorMsg"></span> 
            </div>
          </div>
          <div class="form-group yzj-size-16 text-info">
          <label class="control-label col-xs-3 text-left"><span class="text-warning">*</span> 身份证号</label>
            <div class="col-xs-6 clear-left">
              <input type="text" class="form-control" name="id_number" v-model="id_number" required required-msg="身份证号不能为空" data-regular="/^[1-9]{1}[0-9]{14}$|^[1-9]{1}[0-9]{16}([0-9]|[xX])$/" data-msg="请输入正确的身份证号"/>
            </div>
          </div>
          <div class="form-group error-div" name="error" data-name="id_number">
            <div class="col-xs-offset-3 col-xs-6 clear-left text-warning yzj-size-14">
              <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>
              <span class="errorMsg"></span> 
            </div>
          </div>

          <div class="form-group yzj-top-distance50">
            <div class="col-xs-offset-3 col-xs-6 clear-left">
              <div class="col-xs-6 clear-left">
                <input type="button" class="btn btn-primary btn-block" value="提交认证" v-on:click="verify">
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </form>
        </div>
      </div>
    </div>
  </div>
  <alert :msg="error_msg"></alert>
    {% include "footer.html" %}
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/js.cookie.js"></script>
    <script src="/static/js/editicon-dis.js"></script>
    <script src="/static/production/client_setting_identify.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/common/js/yunwork.js"></script>
    <script src="/static/common/js/service.js"></script>
    <script src="/static/js/notice.js"></script>
  </body>
  </html>
