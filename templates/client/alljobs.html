<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      所有项目
    </title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <link rel="stylesheet" type="text/css" href="/static/css/redefine.css">
    <link rel="stylesheet" type="text/css" href="/static/css/yunzujiaicons.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
  <body>
    <div id="layout">
      <!--头部-->
      <header class="header-navbar">
        <nav class="navbar navbar-default">
          <div class="container">
            {% include "header.html" %}
          </div>
          {% include "header-my.html" %}
        </nav>
      </header>
      <div class="container yzj-top-distance30 yzj-size-14" id="container">
        <a href="javascript:history.go(-1);" class="text-warning"> < 返回上一页</a>
        <div class="yzj-top-distance30">
          <div class="col-xs-3 clear-left">
            <h4 class="text-muted">全部项目</h4>
            <select class="form-control yzj-top-distance15" v-model="status" v-on:change="get_job_list">
              <option value="all">全部工作</option>
              <option value="normal">开放的</option>
              <option value="close">关闭的</option>
              <option value="draft">草稿</option>
            </select>
          </div>
          <div class="pull-right">
            <a class="btn btn-lg btn-primary" href="/jobs/new">发布项目</a>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="yzj-top-distance20">
          <div class="col-xs-12 text-info yzj-size-16">
            <div class="col-xs-6">项目</div>
            <div class="col-xs-2">状态</div>
            <div class="col-xs-3">发布日期</div>
            <div class="col-xs-1">雇佣</div>
          </div>
          <div class="clearfix"></div>
          <div class="yzj-top-distance10 yzj-box" v-if="jobs.length==0">
            <div class="yzj-height50 yzj-size-16 text-center text-muted">
              您还没有发布任何项目
            </div>
          </div>
          <div class="yzj-small-box yzj-top-distance10" v-if="jobs.length>0">
            <div class="col-xs-12 clear-both" v-for="item in jobs" v-bind:class="item.status=='close'?'text-primary':'text-info'">
              <div class="col-xs-6"><a href="javascript:;" v-bind:class="item.status=='close'?'text-primary':''" onclick="window.open('/jobs/{[item.id]}')">{[item.name]}</a></div>
              <div class="col-xs-2" v-if="item.status=='normal' || item.status=='private'">开放</div>
              <div class="col-xs-2" v-if="item.status=='close'">关闭</div>
              <div class="col-xs-2" v-if="item.status=='draft'">草稿</div>
              <div class="col-xs-3">{[item.create_at | year_month_day]}</div>
              <div class="col-xs-1">{[item.contract_num]}人</div>
              <div class="clearfix"></div>
              <div class="line"></div>
            </div>
            <div class="clearfix"></div>
            <div class="text-right" v-page="pageObject" v-bind:query="get_job_list"></div>
          </div>
        </div>
        <alert :msg="error_msg"></alert>
      </div>
    </div>
    {% include "footer.html" %}
  <script src="/static/js/jquery-2.1.4.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/vue.min.js"></script>
  <script src="/static/js/js.cookie.js"></script>
  <script src="/static/js/common.js"></script>
  <script src="/static/common/js/yunwork.js"></script>
  <script src="/static/common/js/service.js"></script>
  <script src="/static/js/editicon-dis.js"></script>
  <script src="/static/js/notice.js"></script>
  <script src="/static/production/alljobs.min.js"></script>
</body>
</html>
