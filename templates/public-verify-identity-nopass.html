<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>个人资料</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
  <link rel="stylesheet" type="text/css" href="/static/css/redefine.css">
  <link rel="stylesheet" type="text/css" href="/static/css/yunzujiaicons.css">
  <link rel="stylesheet" type="text/css" href="/static/css/selectlist.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  
    <!--头部-->
    <header class="header-navbar">
      <nav class="navbar navbar-default">
        <div class="container">
          {% include "header.html" %}
        </div>
        <!-- {% include "header-my.html" %} -->
      </nav>
    </header>
<div id="layout">
    <div class="container yzj-top-distance30">
      <!--左侧-->
      {% include "freelancer-setting-sider.html" %}
      <!--右侧-->
      <div class="col-md-9 clear-both">
        <!--身份认证-未认证通过-->
        <h4 class="text-muted"><strong>身份认证</strong></h4>
        <div class="yzj-top-distance20 yzj-box">
          <div class="alert alert-danger" role="alert">
            <span></span>
          您的身份认证没有通过，原因：“照片模糊，不真实”，请重新提交申请
          </div>
          <form class="form-horizontal yzj-top-distance50 text-info">
          <div class="form-group yzj-size-16 ">
          <label class="control-label col-xs-3 text-left">* 真实姓名</label>
            <div class="col-xs-6 clear-left">
              <input type="text" class="form-control"/>
            </div>
          </div>
          <div class="form-group yzj-size-16 ">
          <label class="control-label col-xs-3 text-left">* 身份证号</label>
            <div class="col-xs-6 clear-left">
              <input type="text" class="form-control"/>
            </div>
          </div>
          <div class="form-group yzj-size-16 ">
          <label class="control-label col-xs-3 text-left">* 身份证正面照</label>
            <div class="col-xs-6 clear-left">
              <div class="inputfileload pull-left yzj-right-distance15 yzj-top-distance15">
                <div class="uploadphoto">
                <!-- <img class="yzj-right-distance15" src="/static/images/add-icon.png"/> -->
                上传文件
                </div>
                <input type="file" class="inputfile inputfile02" id="photo" name="photo" accept="image/*" /> 
              </div>
            </div>
          </div>
          <div class="form-group yzj-size-16 ">
          <label class="control-label col-xs-3 text-left">* 身份证反面照</label>
            <div class="col-xs-6 clear-left">
              <div class="inputfileload pull-left yzj-right-distance15 yzj-top-distance15">
                <div class="uploadphoto">
                <!-- <img class="yzj-right-distance15" src="/static/images/add-icon.png"/> -->
                上传文件
                </div>
                <input type="file" class="inputfile inputfile02" id="photo" name="photo" accept="image/*" /> 
              </div>
            </div>
          </div>
          <div class="form-group yzj-top-distance40">
            <div class="col-xs-offset-3 col-xs-6 clear-left">
              <div class="col-xs-6 clear-left">
              <button class="btn btn-primary btn-block">提交</button>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </form>
        </div>
      </div>
    </div>
  </div>
    {% include "footer.html" %}
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/js.cookie.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/selectlist.js"></script>
    <script src="/static/js/editicon-dis.js"></script>
    <script src="/static/common/js/yunwork.js"></script>
    <script src="/static/common/js/service.js"></script>
    <script src="/static/js/notice.js"></script>
    <script type="text/javascript">
      $(function(){
        $('select').selectlist({
          zIndex: 10,
        });   
      })
    </script>
  </body>
  </html>
