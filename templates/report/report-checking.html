<div class="yzj-top-distance30 yzj-box" v-if="reports.milestones.length==0 && reports.weekstones.length ==0">
  <div class="yzj-top-distance70 yzj-bot-distance70 text-center">
    <img src="/static/images/report-img.png">
    <p class="yzj-top-distance50 yzj-size-16">您现在没有进行中的工作，暂无财务报表</p>
  </div>
</div>

<div class="yzj-top-distance30 ">
  <div class="yzj-box yzj-top-distance30" v-if="reports.milestones.length>0">
    <div class="yzj-size-16 text-muted">
      <span>审核中的定价项目里程碑</span>
      <span class="remind">
        <img class="js-remind" src="/static/images/report-icon01.png">
        <div class="remind_box">您的雇主目前正在审核这些里程碑，请耐心等待。
        </div>
      </span>
      <span class="pull-right yzj-size-16">
        {[total_amount_stones | substr_money]}元
      </span>
    </div>
    <div class="clearfix"></div>
    <table class="table table-bordered work-sort yzj-top-distance15">
      <thead>
        <td>里程碑指派时间</td>
        <td>工作/里程碑</td>
        <td>金额</td>
      </thead>
      <tbody>
      <tr v-for="item in reports.milestones">
        <td>{[item.start_at | days]}小时前</td>
        <td>
          <span class="text-warning">这是一个项目名称：</span>
          {[item.contract_name]}
        </td>
        <td>
          {[item.amount | substr_money]}元
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="yzj-box"  v-if="reports.weekstones.length>0">
    <div class="yzj-size-16 text-left text-muted">
      <span class="yzj-right-distance15">审核中的时薪制工作时间表</span>
      <!--
      <span class="remind">
        <img class="js-remind" src="/static/images/report-icon01.png">
        <div class="remind_box">进行中的时薪制项目将会在工作开始的一周后自动将工作日志提交给需求方审核。
        </div>
      </span>
      -->
    </div>
    <div class="clearfix"></div>
    <div class="line"></div>
    <div class="yzj-top-distance20 text-right">
      <span class="yzj-right-distance15"><img src="/static/images/report-icon02.png"/></span>
      <span class="yzj-right-distance15 yzj-size-14">本周时间表里包括总计<span v-text="manual_times | hourformat"></span>小时的手动计时</span>
      <!--<img src="/static/images/report-icon01.png"/>-->
    </div>
    <table class="table table-bordered work-sort report-table yzj-size-14 yzj-top-distance15">
      <thead>
      <tr>
        <td width="34.2%">工作名称</td>
        <td width="27%">周期</td>
        <td width="33.47%">
          <span class="report-table-lasttd">时长</span>  
          <span class="report-table-lasttd">价格</span>   
          <span class="report-table-lasttd">金额</span>
        </td>
      </tr>
      </thead>
      <tbody>
      <tr v-for="item in reports.weekstones">
        <td v-text="item.contract_name"></td>
        <td><span v-text="item.start_at | date_to_str"></span>—<span v-text="item.end_at | date_to_str"></span></td>
        <td>
          <span class="report-table-lasttd" v-text="item.manual_times | hourformat"></span>  
          <span class="report-table-lasttd"><span v-text="item.hourly | substr_money"></span>元/小时</span>   
          <span class="report-table-lasttd"><span v-text="item.actual_amount | substr_money"></span>元</span>
        </td>
      </tr>
      </tbody>
    </table>
    <p class="yzj-top-distance20 text-right yzj-size-16 text-muted">
      <strong><span class="" v-text="total_times | hourformat"></span></strong>
      <span class="yzj-left-distance55"><strong><span v-text="avg_hourly"></span>元/小时</strong></span>
      <span class="yzj-left-distance55"><strong><span v-text="total_amount"></span>元</strong></span>
    </p>
  </div>
</div>
