<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="add-bankcard">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="education_close"><span aria-hidden="true" class="yzj-size-30">&times;</span></button>
      </div>
      <div class="modal-body">
        <h3 class="modal-title text-info text-center">添加银行卡</h3>
        <form class="form-horizontal yzj-top-distance50">
          <div class="form-group">
            <label for="inputEmail3" class="col-xs-offset-1 clear-left col-xs-3 control-label yzj-size-16">
              开户姓名
            </label>
            <div class="col-xs-6">
              <input type="text" class="form-control" value="{{user.profile.name}}" disabled name="bankcard" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-xs-offset-1 clear-left col-xs-3 control-label yzj-size-16">
              <span class="text-warning size-18">*</span>
              账户类型
            </label>
            <div class="col-xs-6">
              <select class="form-control" v-model="code" name="banklist" required required-msg="请选择需要添加的银行">
                  <option value="" selected="selected">--请选择账户类型--</option> 
                  <option v-for="item in BankType" v-bind:value="item.code">{[ item.name ]}</option>
                </select>
            </div>
          </div>

          <div class="form-group error-div" name="error" data-name="banklist">
            <div class="col-xs-offset-4 col-xs-9 text-warning yzj-size-14">
              <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>
              <span class="errorMsg"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-xs-offset-1 clear-left col-xs-3 control-label yzj-size-16">
              <span class="text-warning size-18">*</span>
              银行卡号
            </label>
            <div class="col-xs-6">
              <input type="text" class="form-control" placeholder="请输入银行卡号" v-model="card_no" name="bankcard" required required-msg="银行卡号不能为空" data-regular="/^(\d{16}|\d{19})$/" data-msg="请输入16-19位数字" />
            </div>
          </div>

          <div class="form-group error-div" name="error" data-name="bankcard">
            <div class="col-xs-offset-4 col-xs-9 text-warning yzj-size-14">
              <span class="glyphicon glyphicon-exclamation-sign yzj-right-distance10" aria-hidden="true"></span>
              <span class="errorMsg"></span>
            </div>
          </div>

          <div class="form-group yzj-top-distance50">
            <div class="col-xs-8 col-xs-offset-4 clear-left">
              <div class="col-xs-4 clear-right">
                <a class="btn btn-primary btn-block yzj-right-distance15" v-on:click="save_bankcard()">保存</a>
              </div>
              <div class="col-xs-4 clear-right">
                <a class="btn btn-default btn-block yzj-right-distance15" data-dismiss="modal">取消</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
