<div class="yzj-top-distance30 yzj-box" v-if="records.length == 0">
  <div class="yzj-top-distance70 yzj-bot-distance70 text-center">
    <img src="/static/images/report-img.png">
    <p class="yzj-top-distance50 yzj-size-16">您现在没有进行中的工作，暂无财务报表</p>
  </div>
</div>
<div class="yzj-top-distance30" v-if="records.length > 0">
  <div class="yzj-box">
    <p class="yzj-size-16 text-right text-muted">
    <span class="pull-left col-xs-8 clear-both">
      <span class="col-xs-2 clear-both text-left yzj-size-18 yzj-right-distance20 yzj-top-distance15">
      <strong>收入记录</strong>
      </span>
      <span class="col-xs-3 clear-both" v-model>
        <select class="form-control select-control" v-model="select_value">
          <option value="all" selected>全部</option>
          <option value="income">工作收入</option>
          <option value="bonus">奖金</option>
        </select>
      </span>
      <span class="col-xs-5 yzj-size-14 yzj-top-distance15">
        <span class="text-warning">*</span> 本报表只显示您服务方身份下的收入记录
      </span>
    </span>
    <span class="pull-right yzj-size-16 col-xs-4 clear-both yzj-top-distance15">
    <a class="btn btn2 btn-primary btn-sm yzj-size-14" href="/settings/account">查看账户信息</a>
    </span>
    </p>
    <div class="clearfix"></div>
    <div class="line"></div>
    <div>
    <table class="table work-sort report-table yzj-size-14 yzj-top-distance15">
      <thead>
        <td>交易日期</td>
        <td>类型</td>
        <td>名称</td>
        <td>金额</td>
        <td>余额</td>
      </thead>
      <tbody class="yzj-size-12">
      <tr v-for="item in records">
        <td v-text="item.create_at"></td>
        <td v-if="item.record_type=='deposit'">充值</td>
        <td v-if="item.record_type=='withdraw'">提现</td>
        <td v-if="item.record_type=='pay'">支付</td>
        <td v-if="item.record_type=='income'">收入</td>
        <td v-if="item.record_type=='refund'">退款</td>
        <td v-if="item.record_type=='freeze'">冻结</td>
        <td v-if="item.record_type=='bonus'">奖金</td>
        <td>
          <p class="text-warning" v-text="item.job.team_name"></p>
          <p class="" v-text="item.job.name"></p>
        </td>
        <td class="text-success"><span v-html="item.amount | substr_money"></span>元</td>
        <td><span v-html="item.margin | substr_money"></span>元</td>
      </tr>
      </tbody>
    </table>
    <div class="text-right" v-page="pageObject" v-bind:query="get_record_list" ></div>
    </div>
  </div>
</div>
